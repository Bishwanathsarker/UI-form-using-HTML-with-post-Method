<!DOCTYPE html>
<html>
		<head>
			<meta charset="utf-8">
			<title>Loginform</title>
		</head>
		<body>
			<form method="post">
				<label for="email">Email:</label>
				<input type="text" name="email" placeholder="Email" size="25px" maxlength="100" id="email">
				<label for="password">Password:</label>
				<input type="password" name="password" placeholder="Password" size="25px" maxlength="40" id="Password">
				<input type="submit" value="Login">
			
			<br/>
				<p>Fill up the form:</p>
		
				<label for="Address">Address:</label>
				<input type="text" name="Address" placeholder="Address" size="30px" maxlength="100" id="Address">
				<br/>
				<br/>
				<label for="Postcode">Postcode:</label> 
				<input type="text" name="Postcode" placeholder="Postcode" size="30px" id="Postcode">
				<br/>
				<br/>
				<label for="city">City:</label> 
				<input type="text" name="city" placeholder="City" size="30px" id="city">
				<br/>
				
				<p>Select your Shipping Method:</p>
					<select name="shipping" id="shipping">
						<option value="free suoer saver shipping">Free super saver shipping </option>
						<option value="Two-day shipping">Two-day shipping</option>
						<option value="one-day shipping">One-day shipping</option>
					</select>
					<br/>
					<p>Select your payment method:<p/> 
						<label>Paypal<input type="radio" name="payment" value="Paypal"></label>
						<label>Debit card<input type="radio" name="payment" value="Debit card"></label>
						<label>Credit card<input type="radio" name="payment" value="Credit card"></label>
						<br/>
						<br/>
						<label for="coments">Coments:</label>
						<textarea rows="4" cols="30" name="coments" value="coments" id="coments"></textarea>
						<br/>
						<br/>
						<p>Checked your required option from below:</p>
						<label>Email me for the updates<input type="checkbox" name="email updates"></label>
						<br/>
						<label>Check me out for profile<input type="checkbox" name="Profile updates"></label>
						<br/>
						<label>Sign up for the process<input type="checkbox" name="Sign-up process"></label>
						<br/>
						<input type="Submit" value="submit">
		
			</form>
		</body>
</html>
